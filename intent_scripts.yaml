# RF Sockets
SwitchSocketOff:
  action:
    service: switch.turn_off
    data_template:
      entity_id: switch.{{room}}_{{socket}}
  async_action: true
  speech:
    type: plain
    text: "OK"

SwitchSocketOn:
  action:
    service: switch.turn_on
    data_template:
      entity_id: switch.{{room}}_{{socket}}
  async_action: true
  speech:
    type: plain
    text: "OK"

