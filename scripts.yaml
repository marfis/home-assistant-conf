light_reset:
  alias: Reset Licht
  sequence:
    - service: light.turn_on
      data:
        entity_id: group.light_apartment
        effect: "white"
    - delay:
        seconds: 1
    - service: light.turn_off
      data:
        entity_id: group.light_apartment
    - delay:
        seconds: 1
    - service: light.turn_on
      data:
        entity_id: light.hallway
        effect: "white"
    - delay:
        seconds: 1
    - service: light.turn_on
      data:
        entity_id: group.light_livingroom_ceiling
        effect: "white"

